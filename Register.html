<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | JobSphere</title>
</head>
<body>
    
    <header>
        <h2>JobSphere</h2>
    </header>

    <main>

        <h3>Create your account</h3>
        <p>Enter the details below to create your account and enjoy the benifits of our site.</p>

        <form >
            <label>Name</label>
            <input type="text" required placeholder="Enter your fullname"><br><br>

            <label>Email</label>
            <input type="Email" required placeholder="Enter your email"><br><br>

            <label>Create a strong password</label>
            <input type="password" placeholder="create password"><br><br>

            <label>Register as</label>
            <select>
                <option value>Select your status</option>
                <option value="jobseeker">Job Seeker</option>
                <option value="employer">Employer</option>
            </select><br><br>

            <button>Register</button>
        </form>

    </main>

    <footer>

    </footer>
</body>
</html>
